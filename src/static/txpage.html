<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/txpage.css" type="text/css">
    <script defer src="/js/txpage.js"></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <a href="/">Search</a>
        </div>
        <header>
            <h1>Tx data</h1>
        </header>
        <section class="content">
            <div class="padding1"></div>
            <table class="tx_list">
                <tr><th>Data</th><th>Value</th></tr>
<!--                <tr><td>Title</td><td>0x27effd29d84f25c2f6896b322b604a2566cabbafc987f8ba32df211034f327cb</td></tr>-->
                <tr><td>Tx address</td><td id="t_txaddr"></td></tr>
                <tr><td>Uploader address</td><td id="t_owner"></td></tr>
                <tr><td>Server Uploaded time</td><td id="t_servert"></td></tr>
                <tr><td>Blockchain Uploaded time</td><td id="t_etht"></td></tr>
                <tr><td>Title</td><td id="t_title"></td></tr>
                <tr><td>Verify Contract</td><td id="t_verify"><button onclick="verify_all()">Verify!</button></td></tr>
                <tr><td>Result</td><td id="t_result">Please Verify the Contract</td></tr>
            </table>
        </section>
    </div>
</body>
</html>
