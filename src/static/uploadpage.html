<!doctype>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/uploadpage.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="top">
            <a href="/">Search</a>
        </div>
        <header>
            <h1>Create Fair Pick</h1>
        </header>
        <section class="content">
            <div class="filearea">Upload a text file
                <input id="filebox" type="file"/>
            </div>
            <div class="padding1"></div>
            <div class="list_div">
                <div class="list_table_div">
                    <form>
                        <select id="list_table" size="10">
                            <option></option>
                        </select>
                    </form>
                </div>
                <div class="list_buttons">
                    <button type="button" onclick="insert_button_func()">Insert item</button>
                    <button type="button" onclick="delete_button_func()">Delete item</button>
                </div>
            </div>
            <div class="padding1"></div>
            <table class="options">
                <tr><td>Passing blocks</td><td><input id="input_box_time"></td></tr>
            </table>
        </section>
    </div>
    <script src="/js/uploadpage.js"></script>
</body>
</html>
