<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ethjs@0.3.4/dist/ethjs.min.js"></script> -->
    <link rel="stylesheet" href="/css/uploadpage.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="top">
            <a href="/">Search</a>
        </div>
        <header>
            <h1>Create Fair Pick</h1>
        </header>
        <section class="content">
            <div class="padding1"></div>
            <input id="title_box" type="text" placeholder="Title"/>
            <div class="padding1"></div>
            <div class="filearea"><b>Upload a text file</b>
                <input id="filebox" type="file"/>
            </div>
            <div class="padding1"></div>
            <div class="list_div">
                <div class="list_table_div">
                    <form>
                        <select id="list_table" size="10">
                        </select>
                    </form>
                </div>
                <div class="list_buttons">
                    <input class="list_btn" type="button" onclick="insert_button_func()" value="Insert item">
                    <input class="list_btn" type="button" onclick="delete_button_func()" value="Delete item">
                </div>
            </div>
            <div class="padding1"></div>
            <div class="upload_div">
                <input id="upload_btn" type="button" value="Upload" onclick="upload()">
            </div>
        </section>
    </div>
    <script src="/js/uploadpage.js"></script>
    <script src="/js/metamask.js"></script>
</body>
</html>
